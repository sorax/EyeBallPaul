<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="apple-mobile-web-app-title" content="EyeBallPaul" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <title>EyeBallPaul - Controller</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>

  <body id="controller">
    <div id="connection"></div>
    <div id="login">
      <input id="login-name" type="text" placeholder="Name" />
      <button id="login-send" type="button">Spielen</button>
    </div>
    <div id="play">
      <input id="play-deg" type="range" min="0" max="360" step="1" />
    </div>
    <script src="vendor/jquery-3.3.1.min.js" type="text/javascript"></script>
    <script src="state.js" type="text/javascript"></script>
    <script src="controller.js" type="module"></script>
  </body>
</html>
